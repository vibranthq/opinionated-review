name: Prepare
on:
  issue_comment:
    types: [created]
jobs:
  manual_prepare:
    if: github.event_name == 'issue_comment' && github.event.comment.author_association == 'OWNER' && startsWith(github.event.comment.body, '@shipjs prepare')
    runs-on: Ubuntu-latest
    steps:
      - run: shipjs prepare
  debug:
    runs-on: Ubuntu-latest
    steps:
      - run: echo ${{ github.event_name }}
      - run: echo ${{ github.event_name == 'issue_comment' }}
      - run: echo ${{ github.event.comment.author_association }}
      - run: echo ${{ github.event.comment.author_association == 'OWNER' }}
      - run: echo ${{ github.event.comment.body }}
      - run: echo ${{ startsWith(github.event.comment.body, '@shipjs prepare') }}
